<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        padding: 15px;
        font-size: 15px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: white;
        text-decoration: none;
      }

      .attribution a:hover {
        text-decoration: underline;
        color: hsl(25, 97%, 53%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="star">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
        </div>
        <div class="text">
          <h1>How did we go?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciates to help us improve our offering!
          </p>
        </div>
        <div class="ratings">
          <div class="rating" onclick="rating(1)"><span>1</span></div>
          <div class="rating" onclick="rating(2)"><span>2</span></div>
          <div class="rating" onclick="rating(3)"><span>3</span></div>
          <div class="rating" onclick="rating(4)"><span>4</span></div>
          <div class="rating" onclick="rating(5)"><span>5</span></div>
        </div>
        <div class="button">
          <input type="button" value="SUBMIT" onclick="submit()" />
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DiogoGaspar6" target="_blank">Diogo Gaspar</a>.
    </div>
  </body>
</html>
